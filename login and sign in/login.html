<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="style.css">

      <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Log In 
         </div>
         <!-- <form action="#"> -->
            <div id="container">
               
            <div class="field">
               <input type="text" required id="mail">
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required id="pass">
               <label>Password</label>
            </div>
            <div class="content">
               <!-- <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div> -->
               <div class="pass-link">
                  <a onclick="resetpass()" href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input onclick="login()" type="submit" value="Login">
            </div>
            <br>
<center>
            <button onclick="openwithgoogle()"><b>GOOGLE</b></button>
<br> <br>
            <button onclick="github()"><b>Git Hub</b></button>

         </center>
            <div class="signup-link">
               Not a member? <a href="./signup.html">Signup now</a>
            </div>
         <!-- </form> -->
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
